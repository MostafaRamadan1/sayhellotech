name: Deploy to cPanel via FTP

on:
  push:
    branches:
      - main  # Change to your production branch
  workflow_dispatch:  # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Match your cPanel Node.js version
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production

      - name: Create deployment package
        run: |
          # Remove development dependencies and files
          rm -rf node_modules
          npm ci --production
          
          # Create a clean deployment directory
          mkdir deploy
          
          # Copy necessary files
          cp -r .next deploy/
          cp -r public deploy/
          cp -r node_modules deploy/
          cp package.json deploy/
          cp package-lock.json deploy/
          cp next.config.js deploy/ 2>/dev/null || :
          cp server.js deploy/ 2>/dev/null || :

      - name: Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy/
          server-dir: /domains/sayhellotech.com/public_html/sayhellotech/  # Adjust path
          dangerous-clean-slate: false  # Set to true to delete all files first
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**/.bin/**
            .env
            .env.local

      - name: Restart Node.js App via SSH (Optional)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd ~/your-app-folder
            source /home/username/nodevenv/path/to/your/app/bin/activate
            touch tmp/restart.txt  # For Passenger
            # Or use cPanel API to restart if available