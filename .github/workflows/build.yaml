name: Deploy to SPanel via FTP

on:
  push:
    branches:
      - main  # Change to your production branch
  workflow_dispatch:  # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Match your SPanel Node.js version
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production

      - name: Create deployment package
        run: |
          # Build is already done with all dependencies
          # Now create deployment directory
          mkdir deploy
          
          # Copy necessary files
          cp -r .next deploy/
          cp -r public deploy/
          cp package.json deploy/
          cp package-lock.json deploy/
          cp next.config.js deploy/ 2>/dev/null || :
          cp server.js deploy/ 2>/dev/null || :
          
          # Install only production dependencies in deploy folder
          cd deploy
          npm ci --production --ignore-scripts
          cd ..
          
          # Create zip file for faster transfer
          echo "Creating ZIP archive..."
          cd deploy
          zip -r ../deploy.zip . -q
          cd ..
          
          # Show ZIP size
          echo "ZIP file created:"
          ls -lh deploy.zip
          du -h deploy.zip

      - name: Upload ZIP to server via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /public_html/sayhellotech/
          dangerous-clean-slate: false
          exclude: |
            **/*
            !deploy.zip

      - name: Extract ZIP and cleanup on server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd ~/public_html/sayhellotech
            
            # Backup current deployment (optional)
            if [ -d ".next" ]; then
              echo "Creating backup..."
              tar -czf backup-$(date +%Y%m%d-%H%M%S).tar.gz .next package.json server.js 2>/dev/null || true
              # Keep only last 3 backups
              ls -t backup-*.tar.gz | tail -n +4 | xargs rm -f 2>/dev/null || true
            fi
            
            # Extract the zip file
            echo "Extracting deployment..."
            unzip -o deploy.zip
            
            # Remove the zip file
            rm deploy.zip
            
            # Set proper permissions
            chmod -R 755 .
            
            echo "Deployment extracted successfully!"

      - name: Restart Node.js App via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd ~/public_html/sayhellotech
            # SPanel typically uses PM2 or systemd for Node.js apps
            # Option 1: If using PM2
            pm2 restart sayhellotech
            # Option 2: If using systemd
            # systemctl restart sayhellotech
            # Option 3: Touch restart file if using Passenger
            # touch tmp/restart.txt