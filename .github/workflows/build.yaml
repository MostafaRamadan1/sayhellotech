name: Deploy to SPanel via FTP

on:
  push:
    branches:
      - main  # Change to your production branch
  workflow_dispatch:  # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Match your SPanel Node.js version
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production

      - name: Create deployment package
        run: |
          # Build is already done with all dependencies
          # Now create deployment directory
          mkdir deploy
          
          # Copy necessary files
          cp -r .next deploy/
          cp -r public deploy/
          cp package.json deploy/
          cp package-lock.json deploy/
          cp next.config.js deploy/ 2>/dev/null || :
          cp server.js deploy/ 2>/dev/null || :
          
          # Install only production dependencies in deploy folder
          cd deploy
          npm ci --production --ignore-scripts
          cd ..

      - name: Deploy to SPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy/
          server-dir: /public_html/sayhellotech/
          dangerous-clean-slate: false  # Set to true to delete all files first
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**/.bin/**
            .env
            .env.local

      - name: Restart Node.js App via SSH (Optional)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd ~/public_html/sayhellotech
            # SPanel typically uses PM2 or systemd for Node.js apps
            # Option 1: If using PM2
            pm2 restart sayhellotech
            # Option 2: If using systemd
            # systemctl restart sayhellotech
            # Option 3: Touch restart file if using Passenger
            # touch tmp/restart.txt